<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Ecommerce</title>
</head>
<body>
    <div id="main">
        <div class="nav-container">
            <div class="top-nav-container">
                <div class="top-left-nav">
                    <ul>
                        <li><a href="">Sign in</a> or <a href="">Register</a></li>
                        <li><a href="">Daily Deals</a></li>
                        <li><a href="">Help & Contact</a></li>
                    </ul>
                </div>
                <div class="top-right-nav">
                    <ul>
                        <li><a href="">Returns & Orders</a></li>
                        <li><a href="">Cart</a></li>
                    </ul>
                </div>
            </div>

            <div class="page-break"></div>

            <div class="mid-nav">
                <div class="logo">
                    <img src="images/logo.png" alt="robin bird on a branch">
                </div>
                <div class="search-and-categories-container">
                    <input type="text" name="search" id="search" placeholder="Search for anything">
                    <div class="categories-container">Shop by Category</div>
                    <button class="search-btn">Search</button>
                </div>
            </div>
        
            <div class="bottom-nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Home & Garden</a></li>
                    <li><a href="">Fashion</a></li>
                    <li><a href="">Toys</a></li>
                    <li><a href="">Sporting Goods</a></li>
                    <li><a href="">Pharmacy</a></li>
                    <li><a href="">Games</a></li>
                    <li><a href="">Books</a></li>
                </ul>
            </div>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/games.jpg" style="width:100%">
            <div class="text">Games</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/fashion.jpg" style="width:100%">
            <div class="text">Fashion</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/books.jpg" style="width:100%">
            <div class="text">Books</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/garden.jpg" style="width:100%">
                <div class="text">Garden</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </div>


</body>
</html>
